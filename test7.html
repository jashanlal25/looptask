<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body class="body">
    <div id="maindata">
        <h1 id="heading_1">Hello This is Test Module</h1>
        <p id="heading_2">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
            Sit rem expedita possimus dicta dignissimos impedit labore cum id dolor
            maxime, tempora a temporibus doloribus delectus pariatur earum enim 
            placeat omnis.
        </p>
        <input type="text" id="name" placeholder="Name">
        <br>
        <br>
        <button onclick="plusbtn()"><i class="fa-sharp fa-solid fa-plus"></i></button>
        <input type="number" id="number" value="1">
        <button onclick="minusbtn()"><i class="fa-sharp fa-solid fa-minus"></i></button>
    </div>
        
    <br><br>    
        <button onclick="black()">Black</button>
        <button onclick="white()">White</button>
        <button onclick="reset()">Reset All</button>
    

<script>
        function black(){
            document.getElementById("maindata").style.backgroundColor = "black"
            document.getElementById("heading_1").style.backgroundColor = "red"
            document.getElementsByClassName("body")[0].style.backgroundColor = "pink"
            document.getElementById("heading_2").style.backgroundColor = "orange"
            
            
        }
        
        function white(){
            document.getElementById("maindata").style.backgroundColor = "white"
            document.getElementById("heading_1").style.backgroundColor = "yellow"
            document.getElementsByClassName("body")[0].style.backgroundColor = "pink"
            document.getElementById("heading_2").style.backgroundColor = "magenta"
            
            
        }

        function reset(){
            document.getElementById("maindata").style.backgroundColor = ""
            document.getElementById("heading_1").style.backgroundColor = ""
            document.getElementsByClassName("body")[0].style.backgroundColor = ""
            document.getElementById("heading_2").style.backgroundColor = ""
            document.getElementById("number").value="1";
            
        }


        var num = 1
        function plusbtn(){
            var numberinc = document.getElementById("number")
            numberinc.value = ++num;
        }


        var num = 1
        function minusbtn(){
            var numberdec = document.getElementById("number")
            numberdec.value = --num;
        }






</script>

</body>
</html>
